<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device.width, initial-s"
		<title>Fundamentos - flex-shrink</title>
		<style>
			.flex-container{
				max-width: 350px;
				padding: 10px;
				border: 2px solid black;		
				display: flex;
				margin-bottom: 5px;
			}
			
			.item{
				background-color: blue;
				margin: 5px;
				font-size: 24px;
				text-align: center;
				color: white;				
			}
			
			.s-1{
				flex-shrink: 1;
			}
			
			.fg-1{
				flex-grow: 1;
			}
			
			.s-0{
				flex-shrink: 0;
				flex-basis: 100px;
			}
			
			.s-2{
				flex-shrink: 2;
				flex-basis: 100px;
			}
		</style>
	</head>
	<body>
		<p> flex-shrink: 1 </p>
		<div class="flex-container">
			<div class="item s-1 fg-1">1</div>
			<div class="item s-1 fg-1">2</div>
			<div class="item s-1 fg-1">3</div>
			<div class="item s-1 fg-1">4</div>
			<div class="item s-1 fg-1">5</div>
		</div>
		<div class="flex-container">
			<div class="item s-1 fg-1">1</div>
			<div class="item s-1 fg-1">22222222222222222222</div>
			<div class="item s-1 fg-1">3</div>
			<div class="item s-1 fg-1">4</div>
			<div class="item s-1 fg-1">5</div>
		</div>
		
		<p> flex-shrink: 0 / basis: 100px </p>
		<div class="flex-container">
			<div class="item s-0 fg-1">1</div>
			<div class="item s-0 fg-1">222222222</div>
			<div class="item s-0 fg-1">3</div>
			<div class="item s-0 fg-1">444444444</div>
			<div class="item s-0 fg-1">5</div>
		</div>
		
		<p> flex-shrink: mix / basis: 100px </p>
		<div class="flex-container">
			<div class="item s-0 fg-1">1</div>
			<div class="item s-2 fg-1">222222222</div>
			<div class="item s-1 fg-1">3</div>
			<div class="item s-2 fg-1">444444444</div>
			<div class="item s-0 fg-1">5</div>
		</div>
	</body>
</html>
