<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device.width, initial-s"
		<title>Fundamentos - order</title>
		<style>
			.flex-container{
				max-width: 350px;
				border: 2px solid black;		
				display: flex;
				margin-bottom: 20px;
			}
			
			.item{
				background-color: violet;
				margin: 5px;
				color: black;
				flex: 1;
				font-size: 20px;
				text-align: center;
			}
			
			.o1{
				order: 1;
			}
			
			.o2{
				order: 2;
			}
			
			.o3{
				order: 3;
			}
			
			.direction{
				flex-direction: column
			}
		</style>
	</head>
	<body>
		<p> order: 0 </p>
		<div class="flex-container">
			<div class="item">Item 1</div>
			<div class="item">Item 2</div>
			<div class="item">Item 3</div>
		</div>
		
		<p> order: diferente </p>
		<div class="flex-container">
			<div class="item o2">Item 1</div>
			<div class="item o3">Item 2</div>
			<div class="item o1">Item 3</div>
		</div>
		
		<p> order: diferente </p>
		<div class="flex-container direction">
			<div class="item o2">Item 1</div>
			<div class="item o3">Item 2</div>
			<div class="item o1">Item 3</div>
		</div>
	</body>
</html>
